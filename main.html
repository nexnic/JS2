<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Smedia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample09">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" aria-current="page" href="#">My Post</a>
                        </li>
                        <li>
                            <a class="nav-link" aria-current="page" href="#" id="btn_newPost" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup-form-post">New Post</a>
                        </li>
                        <li>
                            <a class="nav-link" aria-current="page" href="#">Profile's</a>
                        </li>
                        <li>
                            <a class="nav-link" aria-current="page" id=""href="">Profile</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown09">
                                <li>
                                    <a class="dropdown-item" href="#" id="btn_profile">
                                        <i class="fa-solid fa-user"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" id="btn_settings">
                                        <i class="fa-solid fa-gear"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" id="btn_logout">
                                        <i class="fa-solid fa-right-from-bracket"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form method="post" id="form-search">
                        <input class="form-control" type="text" id="Search"placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="feed" class="">
            
        </section>
    </main>
    <!-- Popup Model -->
    <div class="modal fade" id="popup-form-post" tabindex="-1" role="dialog" aria-labelledby="popup-form-post" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-post-title">New Post </h2>
            </div>
            <div class="modal-body" id="modal-profile-body">
                <form method="post" id="form-NewPost">
                    <div class="form-floating pb-2">
                        <input type="text" class="form-control" id="form-NewPost__url" name="url" placeholder="url">
                        <label for="url">Upload an image (optional):</label>
                    </div>
                    <div class="form-floating pb-2">
                        <input type="text"  class="form-control" id="form-NewPost__title" name="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating pb-2">
                        <input type="text" class="form-control" name="tag" id="form-NewPost__tag" name="Tag">
                        <label for="tag">Title</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="form-NewPost__body" rows="2" name="body">What's on your mind?</textarea>
                        <label for="body"></label>
                    </div>
                    <div class="pb-2">
                        <button type="submit"  class="btn btn-primary">Save changes</button>
                    </div>
                </form>
                <div class="modal-footer" id="modal-profile-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
    <!-- Costum  -->
        <script type="module" src="./dist/script/base/base.mjs"></script>
        <script type="module" src="./dist/script/pages/main.mjs"></script>
        
        
</body>

</html>
